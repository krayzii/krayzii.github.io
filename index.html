    <style>
        body {

            font-family: Arial, sans-serif;

            margin: 0;

        }

        .footer {

            background-color: #235997;

            color: white;

            text-align: center;

        .header {

            color: white;

        .smoll-images {

            display: flex;

        .smoll-images img {

            height: auto;

        }

        .buttons {

            display: flex;

            justify-content: center;

            margin: 20px 0;

        }

        .buttons:hover a:hover {
            background-color: #063468;
        }


        .buttons a {

            display: inline-block;

            margin: 0 10px;

            padding: 10px 20px;

            background-color: #235997;

            color: white;

            text-decoration: none;

            border-radius: 5px;

        }

        .main-section {

            display: flex;

            justify-content: center;

            align-items: center;

            height: 60vh;

            background-size: cover;

            background-position: center;

            position: relative;

        }

        .card {

            background-color: rgba(255, 255, 255, 0.8);

            padding: 20px;

            border-radius: 10px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            position: relative;

            z-index: 1;

            text-align: center;

        }

        .background-image {

            position: absolute;

            width: 100%;

            height: 100%;

            top: 0;

            left: 0;

            z-index: 0;

            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/757px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg?20121101035929');
            /*Van Goghs here lol*/

            background-size: cover;

            background-position: center;

        }

        .music-player {

            width: 100%;

            max-width: 300px;

            margin: 0 auto;

        }
    </style>
